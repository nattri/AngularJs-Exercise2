<div class="well col-sm-10 col-xs-12">
        <div class="row">
          
          <div class="col-xs-12">
            <div class="page-header section-title">Most watched this week</div>
          </div>
          
          <div class="movie-container col-sm-2 col-xs-6" ng-repeat="movie in movieList | paginate:currentPage:pageSize">
            <a href="#/movie/{{movie.id}}" class="movie-thumb">
              <img class="thumbnail img-responsive" ng-src="img{{movie.poster_path}}"/>
              <h5>{{movie.title}}</h5>
            </a>
          </div>

          <div class="col-xs-12">
            <pagination class="pagination" total-items="movieList.length" ng-model="currentPage" item-per-page="pageSize"><pagination>
          </div>

        </div>
      </div>
